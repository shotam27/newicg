<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カード管理システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a5568;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .effect-status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .effect-status-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .status-working {
            border-left: 5px solid #48bb78;
        }

        .status-broken {
            border-left: 5px solid #f56565;
        }

        .status-untested {
            border-left: 5px solid #ed8936;
        }

        .effect-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .status-badge.working {
            background: #48bb78;
        }

        .status-badge.broken {
            background: #f56565;
        }

        .status-badge.untested {
            background: #ed8936;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card-item:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .card-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .card-traits {
            color: #718096;
            margin-bottom: 10px;
            font-style: italic;
        }

        .card-abilities {
            background: #f7fafc;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #2d3748;
            font-size: 24px;
        }

        .close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #718096;
        }

        .close:hover {
            color: #2d3748;
        }

        .abilities-list {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            min-height: 150px;
            padding: 10px;
        }

        .ability-item {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ability-type {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 10px;
        }

        .toolbar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            flex: 1;
            max-width: 300px;
            margin-right: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .hidden {
            display: none;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- ログインフォーム -->
    <div id="loginSection">
        <div class="login-form">
            <h2>カード管理システム</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">ログイン</button>
            </form>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div id="mainSection" class="container hidden">
        <div class="header">
            <h1>カード管理システム</h1>
            <div class="user-info">
                <span>ようこそ、<span id="currentUser"></span>さん</span>
                <button id="logoutBtn" class="btn btn-secondary">ログアウト</button>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" class="form-control" placeholder="カード名で検索...">
            </div>
            <div>
                <button id="showEffectStatusBtn" class="btn btn-secondary">効果ステータス</button>
                <button id="addCardBtn" class="btn btn-success">新しいカードを追加</button>
                <button id="exportBtn" class="btn btn-primary">cards.jsonに出力</button>
            </div>
        </div>

        <div id="cardsView">
            <div id="cardsContainer" class="cards-grid">
                <!-- カード一覧がここに表示されます -->
            </div>
        </div>

        <div id="effectStatusView" class="hidden">
            <div class="effect-status-grid">
                <!-- 効果ステータス一覧がここに表示されます -->
            </div>
        </div>
    </div>

    <!-- カード編集モーダル -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">カードを編集</h3>
                <button class="close" id="closeModal">&times;</button>
            </div>
            <form id="cardForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="cardId">カードID</label>
                        <input type="text" id="cardId" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">番号</label>
                        <input type="number" id="cardNumber" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cardName">カード名</label>
                    <input type="text" id="cardName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cardTraits">特徴 (カンマ区切り、オプション)</label>
                    <input type="text" id="cardTraits" class="form-control" placeholder="例: きのこ, 植物">
                </div>
                <div class="form-group">
                    <label>アビリティ</label>
                    <div class="abilities-list" id="abilitiesList">
                        <!-- アビリティがここに表示されます -->
                    </div>
                    <button type="button" id="addAbilityBtn" class="btn btn-secondary btn-sm">アビリティを追加</button>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <!-- アビリティ編集モーダル -->
    <div id="abilityModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">アビリティを編集</h3>
                <button class="close" id="closeAbilityModal">&times;</button>
            </div>
            <form id="abilityForm">
                <div class="form-group">
                    <label for="abilityType">タイプ</label>
                    <select id="abilityType" class="form-control" required>
                        <option value="侵略">侵略</option>
                        <option value="強化">強化</option>
                        <option value="勝利">勝利</option>
                        <option value="永続">永続</option>
                        <option value="反応">反応</option>
                        <option value="獲得時">獲得時</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="abilityCost">コスト</label>
                    <input type="number" id="abilityCost" class="form-control" min="0" value="1">
                </div>
                <div class="form-group">
                    <label for="abilityText">テキスト</label>
                    <textarea id="abilityText" class="form-control" required></textarea>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" id="cancelAbilityBtn" class="btn btn-secondary">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 効果ステータス編集モーダル -->
    <div id="effectStatusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">効果ステータスを編集</h3>
                <button class="close" id="closeEffectStatusModal">&times;</button>
            </div>
            <form id="effectStatusForm">
                <div class="form-group">
                    <label for="effectCardName">カード名</label>
                    <input type="text" id="effectCardName" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="effectAbilityIndex">アビリティ番号</label>
                    <input type="number" id="effectAbilityIndex" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="effectStatus">ステータス</label>
                    <select id="effectStatus" class="form-control" required>
                        <option value="working">動作中</option>
                        <option value="broken">故障</option>
                        <option value="untested">未テスト</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="effectNotes">メモ</label>
                    <textarea id="effectNotes" class="form-control"></textarea>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" id="cancelEffectStatusBtn" class="btn btn-secondary">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class CardManager {
            constructor() {
                this.token = localStorage.getItem('token');
                this.username = localStorage.getItem('username');
                this.cards = [];
                this.effectStatuses = [];
                this.currentCard = null;
                this.currentAbilityIndex = -1;
                this.currentEffectStatus = null;
                this.currentView = 'cards';
                
                this.initEventListeners();
                this.checkAuth();
            }

            initEventListeners() {
                // ログイン
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.login();
                });

                // ログアウト
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.logout();
                });

                // カード追加
                document.getElementById('addCardBtn').addEventListener('click', () => {
                    this.openCardModal();
                });

                // エクスポート
                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportCards();
                });

                // 効果ステータス表示
                document.getElementById('showEffectStatusBtn').addEventListener('click', () => {
                    this.toggleView();
                });

                // 検索
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchCards(e.target.value);
                });

                // モーダル関連
                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeCardModal();
                });

                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.closeCardModal();
                });

                document.getElementById('cardForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveCard();
                });

                // アビリティ関連
                document.getElementById('addAbilityBtn').addEventListener('click', () => {
                    this.openAbilityModal();
                });

                document.getElementById('closeAbilityModal').addEventListener('click', () => {
                    this.closeAbilityModal();
                });

                document.getElementById('cancelAbilityBtn').addEventListener('click', () => {
                    this.closeAbilityModal();
                });

                document.getElementById('abilityForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveAbility();
                });

                // 効果ステータス関連
                document.getElementById('closeEffectStatusModal').addEventListener('click', () => {
                    this.closeEffectStatusModal();
                });

                document.getElementById('cancelEffectStatusBtn').addEventListener('click', () => {
                    this.closeEffectStatusModal();
                });

                document.getElementById('effectStatusForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveEffectStatus();
                });
            }

            checkAuth() {
                if (this.token && this.username) {
                    this.showMainSection();
                    this.loadCards();
                } else {
                    this.showLoginSection();
                }
            }

            async login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.token = data.token;
                        this.username = data.username;
                        localStorage.setItem('token', this.token);
                        localStorage.setItem('username', this.username);
                        this.showMainSection();
                        this.loadCards();
                    } else {
                        this.showAlert(data.error, 'error');
                    }
                } catch (error) {
                    this.showAlert('ログインに失敗しました', 'error');
                }
            }

            logout() {
                this.token = null;
                this.username = null;
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                this.showLoginSection();
            }

            showLoginSection() {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('mainSection').classList.add('hidden');
            }

            showMainSection() {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainSection').classList.remove('hidden');
                document.getElementById('currentUser').textContent = this.username;
            }

            async loadCards() {
                try {
                    const response = await this.apiCall('/api/cards');
                    if (response.ok) {
                        const data = await response.json();
                        this.cards = data.cards;
                        if (this.currentView === 'cards') {
                            this.renderCards();
                        }
                    }
                } catch (error) {
                    this.showAlert('カードの読み込みに失敗しました', 'error');
                }
            }

            async loadEffectStatuses() {
                try {
                    const response = await this.apiCall('/api/effect-status');
                    if (response.ok) {
                        const data = await response.json();
                        this.effectStatuses = data.effectStatuses;
                        if (this.currentView === 'effectStatus') {
                            this.renderEffectStatuses();
                        }
                    }
                } catch (error) {
                    this.showAlert('効果ステータスの読み込みに失敗しました', 'error');
                }
            }

            toggleView() {
                if (this.currentView === 'cards') {
                    this.currentView = 'effectStatus';
                    document.getElementById('cardsView').classList.add('hidden');
                    document.getElementById('effectStatusView').classList.remove('hidden');
                    document.getElementById('showEffectStatusBtn').textContent = 'カード一覧';
                    this.loadEffectStatuses();
                } else {
                    this.currentView = 'cards';
                    document.getElementById('cardsView').classList.remove('hidden');
                    document.getElementById('effectStatusView').classList.add('hidden');
                    document.getElementById('showEffectStatusBtn').textContent = '効果ステータス';
                    this.renderCards();
                }
            }

            renderCards(filteredCards = null) {
                const container = document.getElementById('cardsContainer');
                const cardsToRender = filteredCards || this.cards;

                container.innerHTML = cardsToRender.map(card => `
                    <div class="card-item">
                        <div class="card-header">
                            <span class="card-number">${card.number}</span>
                            <div class="card-actions">
                                <button class="btn btn-secondary btn-sm" onclick="cardManager.editCard('${card.id}')">編集</button>
                                <button class="btn btn-danger btn-sm" onclick="cardManager.deleteCard('${card.id}')">削除</button>
                            </div>
                        </div>
                        <div class="card-name">${card.name}</div>
                        ${card.traits ? `<div class="card-traits">${card.traits.join(', ')}</div>` : ''}
                        <div class="card-abilities">
                            ${card.abilities.map((ability, index) => `
                                <div style="margin-bottom: 8px;">
                                    <span class="ability-type">${ability.type || 'タイプなし'}</span>
                                    <span style="color: #666; margin-left: 8px;">コスト: ${ability.cost || 0}</span>
                                    <div style="margin-top: 4px;">${ability.description || ability.text || 'テキストなし'}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }

            renderEffectStatuses(filteredStatuses = null) {
                const container = document.getElementById('effectStatusView').querySelector('.effect-status-grid');
                const statusesToRender = filteredStatuses || this.effectStatuses;

                container.innerHTML = statusesToRender.map(status => `
                    <div class="effect-status-item status-${status.status}">
                        <div class="effect-header">
                            <div>
                                <strong>${status.cardName || status.cardId}</strong>
                                <span style="color: #666;"> - アビリティ ${status.abilityIndex}</span>
                            </div>
                            <div>
                                <span class="status-badge ${status.status}">${this.getStatusText(status.status)}</span>
                                <button class="btn btn-secondary btn-sm" onclick="cardManager.editEffectStatus('${status.id}')" style="margin-left: 10px;">編集</button>
                            </div>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <strong>最終テスト:</strong> ${new Date(status.lastTested).toLocaleDateString('ja-JP')}
                            <br>
                            <strong>テスト回数:</strong> ${status.testCount}
                        </div>
                        ${status.notes ? `<div style="background: #f7fafc; padding: 10px; border-radius: 8px; margin-top: 10px;"><strong>メモ:</strong> ${status.notes}</div>` : ''}
                        ${status.reportedBy.length > 0 ? `<div style="margin-top: 10px; font-size: 12px; color: #666;"><strong>報告者:</strong> ${status.reportedBy.join(', ')}</div>` : ''}
                    </div>
                `).join('');
            }

            getStatusText(status) {
                switch (status) {
                    case 'working': return '動作中';
                    case 'broken': return '故障';
                    case 'untested': return '未テスト';
                    default: return status;
                }
            }

            editEffectStatus(statusId) {
                this.currentEffectStatus = this.effectStatuses.find(s => s.id === statusId);
                if (this.currentEffectStatus) {
                    document.getElementById('effectCardName').value = this.currentEffectStatus.cardName || this.currentEffectStatus.cardId;
                    document.getElementById('effectAbilityIndex').value = this.currentEffectStatus.abilityIndex;
                    document.getElementById('effectStatus').value = this.currentEffectStatus.status;
                    document.getElementById('effectNotes').value = this.currentEffectStatus.notes || '';
                    document.getElementById('effectStatusModal').classList.add('show');
                }
            }

            closeEffectStatusModal() {
                document.getElementById('effectStatusModal').classList.remove('show');
                this.currentEffectStatus = null;
            }

            async saveEffectStatus() {
                if (!this.currentEffectStatus) return;

                const statusData = {
                    status: document.getElementById('effectStatus').value,
                    notes: document.getElementById('effectNotes').value
                };

                try {
                    const response = await this.apiCall(`/api/effect-status/${this.currentEffectStatus.id}`, {
                        method: 'PUT',
                        body: JSON.stringify(statusData)
                    });

                    if (response.ok) {
                        this.showAlert('効果ステータスを更新しました', 'success');
                        this.closeEffectStatusModal();
                        this.loadEffectStatuses();
                    } else {
                        const data = await response.json();
                        this.showAlert(data.error, 'error');
                    }
                } catch (error) {
                    this.showAlert('保存に失敗しました', 'error');
                }
            }

            searchCards(query) {
                if (!query.trim()) {
                    this.renderCards();
                    return;
                }

                const filtered = this.cards.filter(card => 
                    card.name.toLowerCase().includes(query.toLowerCase()) ||
                    card.id.toLowerCase().includes(query.toLowerCase())
                );
                this.renderCards(filtered);
            }

            openCardModal(cardId = null) {
                this.currentCard = cardId ? this.cards.find(c => c.id === cardId) : null;
                
                if (this.currentCard) {
                    document.getElementById('modalTitle').textContent = 'カードを編集';
                    document.getElementById('cardId').value = this.currentCard.id;
                    document.getElementById('cardId').disabled = true;
                    document.getElementById('cardNumber').value = this.currentCard.number;
                    document.getElementById('cardName').value = this.currentCard.name;
                    document.getElementById('cardTraits').value = this.currentCard.traits ? this.currentCard.traits.join(', ') : '';
                } else {
                    document.getElementById('modalTitle').textContent = '新しいカードを追加';
                    document.getElementById('cardForm').reset();
                    document.getElementById('cardId').disabled = false;
                    this.currentCard = { abilities: [] };
                }

                this.renderAbilities();
                document.getElementById('cardModal').classList.add('show');
            }

            closeCardModal() {
                document.getElementById('cardModal').classList.remove('show');
                this.currentCard = null;
            }

            renderAbilities() {
                const container = document.getElementById('abilitiesList');
                const abilities = this.currentCard?.abilities || [];

                container.innerHTML = abilities.map((ability, index) => `
                    <div class="ability-item">
                        <div>
                            <span class="ability-type">${ability.type || 'タイプなし'}</span>
                            <span style="color: #666; margin-left: 8px;">コスト: ${ability.cost || 0}</span>
                            <div style="margin-top: 4px;">${ability.description || ability.text || 'テキストなし'}</div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-secondary btn-sm" onclick="cardManager.editAbility(${index})">編集</button>
                            <button type="button" class="btn btn-danger btn-sm" onclick="cardManager.removeAbility(${index})">削除</button>
                        </div>
                    </div>
                `).join('');
            }

            openAbilityModal(index = -1) {
                this.currentAbilityIndex = index;
                const ability = index >= 0 ? this.currentCard.abilities[index] : null;

                if (ability) {
                    document.getElementById('abilityType').value = ability.type || '';
                    document.getElementById('abilityCost').value = ability.cost || 1;
                    document.getElementById('abilityText').value = ability.description || ability.text || '';
                } else {
                    document.getElementById('abilityForm').reset();
                    document.getElementById('abilityCost').value = 1;
                }

                document.getElementById('abilityModal').classList.add('show');
            }

            closeAbilityModal() {
                document.getElementById('abilityModal').classList.remove('show');
                this.currentAbilityIndex = -1;
            }

            saveAbility() {
                const type = document.getElementById('abilityType').value;
                const cost = parseInt(document.getElementById('abilityCost').value) || 1;
                const description = document.getElementById('abilityText').value;

                if (!this.currentCard.abilities) {
                    this.currentCard.abilities = [];
                }

                const ability = { 
                    type, 
                    cost, 
                    description 
                };

                if (this.currentAbilityIndex >= 0) {
                    this.currentCard.abilities[this.currentAbilityIndex] = ability;
                } else {
                    this.currentCard.abilities.push(ability);
                }

                this.renderAbilities();
                this.closeAbilityModal();
            }

            editAbility(index) {
                this.openAbilityModal(index);
            }

            removeAbility(index) {
                if (confirm('このアビリティを削除しますか？')) {
                    this.currentCard.abilities.splice(index, 1);
                    this.renderAbilities();
                }
            }

            async saveCard() {
                const cardData = {
                    id: document.getElementById('cardId').value,
                    number: parseInt(document.getElementById('cardNumber').value),
                    name: document.getElementById('cardName').value,
                    traits: document.getElementById('cardTraits').value
                        .split(',')
                        .map(t => t.trim())
                        .filter(t => t.length > 0) || null,
                    abilities: this.currentCard.abilities
                };

                if (cardData.traits && cardData.traits.length === 0) {
                    cardData.traits = null;
                }

                const isEdit = this.cards.some(c => c.id === cardData.id);
                const url = isEdit ? `/api/cards/${cardData.id}` : '/api/cards';
                const method = isEdit ? 'PUT' : 'POST';

                try {
                    const response = await this.apiCall(url, {
                        method,
                        body: JSON.stringify(cardData)
                    });

                    if (response.ok) {
                        this.showAlert(isEdit ? 'カードを更新しました' : 'カードを作成しました', 'success');
                        this.closeCardModal();
                        this.loadCards();
                    } else {
                        const data = await response.json();
                        this.showAlert(data.error, 'error');
                    }
                } catch (error) {
                    this.showAlert('保存に失敗しました', 'error');
                }
            }

            editCard(cardId) {
                this.openCardModal(cardId);
            }

            async deleteCard(cardId) {
                if (!confirm('このカードを削除しますか？')) return;

                try {
                    const response = await this.apiCall(`/api/cards/${cardId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        this.showAlert('カードを削除しました', 'success');
                        this.loadCards();
                    } else {
                        const data = await response.json();
                        this.showAlert(data.error, 'error');
                    }
                } catch (error) {
                    this.showAlert('削除に失敗しました', 'error');
                }
            }

            async exportCards() {
                try {
                    const response = await this.apiCall('/api/export');
                    if (response.ok) {
                        this.showAlert('cards.jsonを更新しました', 'success');
                    } else {
                        const data = await response.json();
                        this.showAlert(data.error, 'error');
                    }
                } catch (error) {
                    this.showAlert('エクスポートに失敗しました', 'error');
                }
            }

            async apiCall(url, options = {}) {
                return fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.token}`,
                        ...options.headers
                    }
                });
            }

            showAlert(message, type) {
                const container = document.getElementById('alertContainer');
                const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
                
                container.innerHTML = `
                    <div class="alert ${alertClass}">
                        ${message}
                    </div>
                `;

                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // アプリケーション初期化
        const cardManager = new CardManager();
    </script>
</body>
</html>
